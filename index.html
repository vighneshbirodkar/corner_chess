<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4" style="margin-top:50px;">

	<div class="alert alert-info" role="alert" id="msgbox">
	  <b>White</b> to move. 
	</div>
	<div style="min-height:70px;">
	  <div class="alert alert-danger" role="alert" id="alertbox" style="opacity:0.0" >
	    Wrong Move.
	  </div>
	</div>
	cc
      </div>
      <div class="col-md-4">
	<div id="board" style="width: 400px; margin: 0 auto"></div>
      </div>
      <div class="col-md-4 " style="margin-top:50px; padding-right:10px">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <h3>Rules</h3>
	    <ul class="list-group">
	      <li class="list-group-item">Each player must place king on board first.</li>
	      <li class="list-group-item">Either place a piece from right board or make a normal move.</li>
	      <li class="list-group-item">White cannot check before black has checked or ply 10.</li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>
  </div>
<div>
  
</div>
<p>Status: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>

<div style="clear:both"></div>
</body>


<script src="js/chess.js"></script>
