<!DOCTYPE HTML>
<html>
<head>
<title> Corner Chess </title>    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
 


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/chessboard-0.3.0.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" style="margin-top:50px;">

	<div class="alert alert-info" role="alert" id="msgbox">
	  <b>White</b> to move. 
	</div>
	<div style="min-height:70px;">
	  <div class="alert alert-danger" role="alert" id="alertbox" style="opacity:0.0" >
	    Wrong Move.
	  </div>
	</div>
	<div class="well">
	  <b >Ply: <span id="moves"> 0 </span> </b>
	</div>
      </div>
      <div class="col-md-6">
	<div id="board" style="width: 450px; margin: 0 auto"></div>
	<div class="text-center">
	  <div class="btn-group" role="group" >
	    <button id="btn4" type="button" class="btn btn-primary">4x4</button>
	    <button id="btn5" type="button" class="btn btn-primary">5x5</button>
	    <button id="btn6" type="button" class="btn btn-primary">6x6</button>
	    <button id="btn7" type="button" class="btn btn-primary">7x7</button>
	    <button id="btn8" type="button" class="btn btn-primary">8x8</button>
	  </div>
	</div>
      </div>
      <div class="col-md-3 " style="margin-top:50px; padding-right:10px">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <h3>Rules</h3>
	    <ul class="list-group">
	      <li class="list-group-item">Each player must place king on board first.</li>
	      <li class="list-group-item">Either place a piece from right board or make a normal move.</li>
	      <li class="list-group-item">White cannot check before black has checked or ply 5.</li>
          <li class="list-group-item">Black cannot check before ply 3.</li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>
  </div>
<div>
  
</div>
<!-- <p>Status: <span id="status"></span></p> -->
<!-- <p>FEN: <span id="fen"></span></p> -->
<!-- <p>PGN: <span id="pgn"></span></p> -->

<div style="clear:both"></div>
</body>


<script src="js/chess.js"></script>
<script src="js/chessboard-0.3.0.js"></script>
<script src="js/cornerchess.js"></script>

</html>
